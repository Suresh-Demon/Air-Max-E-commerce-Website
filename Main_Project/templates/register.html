
{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page..</title>
    <link rel="stylesheet" href="{% static 'MainApp/CSS/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .modal-content {
            border-radius: 15px;
            width: 420px;  
        }
        .mb-3 input{
            width: 300px;
        }
        .modal-body {
            width: 380px;
        }
    </style>
</head>

<body>

    <div class="modal-body mt-5 center p-4 mx-auto shadow" style="border-radius: 15px;">
        {% if errmsg %}
        <div class="alert alert-danger">
            {{errmsg}}
        </div>
        {% endif %}
        <form action="/register" method="POST" class="p-4">
            {% csrf_token %}
            <div class="mb-3 ">
                <i class="fa-solid fa-user"></i>&nbsp;<label for="Input1" class="form-label">UserName</label>
                <input type="text" class="form-control " id="Input1" name="uname">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-envelope"></i>&nbsp;<label for="Input" class="form-label">Email Id</label>
                <input type="email" class="form-control" id="Input" name="uemail">
            </div>
            <div class="mb-3">
                <i class="fa-sharp fa-solid fa-lock"></i>&nbsp;<label for="Input2" class="form-label">Password</label>
                <input type="password" class="form-control" id="Input2" name="upass">
            </div>
            <div class="mb-3">
                <i class="fa-solid fa-key"></i>&nbsp;<label for="Input3" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="Input3" name="ucpass">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-dark" value="Register"><br>
            Already User ? <a href="/" style="text-decoration: none;">Login</a>

            {% if success %}
            <div class="alert alert-danger">
                {{success}}
            </div>
            {% endif %}

        </form>
    </div>
    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
