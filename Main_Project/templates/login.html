{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page..</title>
    <link rel="stylesheet" href="{% static 'MainApp/CSS/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        .modal-content {
            box-shadow: 1px 2px 2px 4px #a0d4c1;
            width: 260px;
            height: 400px;

        }

        .mb-3 input {
            width: 300px;
        }

    </style>
</head>

<body>

    <div class="modal mt-5 p-5 mx-auto" id="exampleModalLOGIN" tabindex="-1" aria-labelledby="#exampleModalLOGIN" aria-hidden="true">
        <div class="modal-dialog" style="width: 450px;">
            <div class="modal-content" style="border-radius: 5%;">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLOGIN" style="margin-left: 150px;">LOGIN</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ms-5">
                    {% if errormsg %}
                    <div class="alert alert-danger">
                        {{errormsg}}
                    </div>
                    {% endif %}
                    <form action="/login" method="POST" class="p-2">
                        {% csrf_token %}
                        <div class="mb-3 ">
                            <i class="fa-solid fa-user"></i>&nbsp;<label for="Input1"
                                class="form-label">UserName</label>
                            <input type="text" class="form-control " id="Input1" name="uname">
                        </div>
                        <div class="mb-3">
                            <i class="fa-sharp fa-solid fa-lock"></i>&nbsp;<label for="Input2"
                                class="form-label">Password</label>
                            <input type="password" class="form-control" id="Input2" name="upass">
                        </div>

                        <div class="mb-3">
                            <input type="submit" class="btn" style="background-color: #10c583;" value="LOGIN">
                        </div>
                        Not a User ? <a href="/register" style="text-decoration: none;">Register</a>
                        {% if success %}
                        <div class="alert alert-danger">
                            {{success}}
                        </div>
                        {% endif %}


                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
